<center><h1>Node Alumni Registration</h1>
<br>
<h6>Fill in your details to get yourself added as a Node Alumni</h6>
</center>
<div class="form">
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6 m6 l6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
       
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="website" type="text" class="validate">
          <label for="password">Link to your website(without the https://)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="behance" type="text" class="validate">
          <label for="email">Link to your behance</label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
          <input id="instagram" type="text" class="validate">
          <label for="instagram">Link to your Instagram</label>
        </div>
         
        </div>
         <div class="row">
         <div class="input-field col s12">
          <input id="yt" type="text" class="validate">
          <label for="yt">Link to your Youtube</label>
        </div>
         
        </div>
         <div class="row">
         <div class="input-field col s12">
          <input id="soundcloud" type="text" class="validate">
          <label for="soundcloud">Link to your Soundcloud</label>
        </div>
         
        </div>
         <div class="input-field col s12 m6 l6">
   
  <select class="browser-default">
    <option value="" disabled selected>Year of Graduation</option>
    <option value="2017-18">2017-18</option>
    <option value="2016-17">2016-17</option>
    <option value="2015-16">2015-16</option>
    <option value="2014-15">2014-15</option>
    <option value="2013-14">2013-14</option>
    <option value="2012-13">2012-13</option>

  </select>
      </div>
      <div class="input-field col s12 m6 l6">
   
  <select class="browser-default">
    <option value="" disabled selected>Post held</option>
    <option value="prez">President Node</option>
     <option value="ctm">Core Team Member</option>
      <option value="sec">Secretary Node in 11th</option>
   

  </select>
